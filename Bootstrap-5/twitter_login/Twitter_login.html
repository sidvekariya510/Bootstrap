<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Twitter Login Page</title>

    <style>
        .logo {
            border-radius: 50%;
            outline: 13px solid rgba(222, 222, 222, 0.538);
        }

        .brand-icon {
            outline: 2px solid rgba(160, 160, 160, 0.801);
            outline-offset: 9px;
            border-radius: 50%;
            /* box-shadow :9px 8px 20px 12px rgba(212, 212, 212, 0.801); */
        }

        .Password i,
        .Username i {
            position: absolute;
            padding-left: 5px;
            padding-top: 12px;
        }

        .Username input,
        .Password input,
        .Login input{
            border-radius:15px;
            /* background-color: rgb(229, 229, 229); */
            box-shadow: 5px 5px 5px rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container border border-danger">

            <div class="innercontainer d-flex flex-column align-items-center border border-black py-5 my-5 rounded">

                <div class="brand-icon my-3" width="75px">
                    <img src="twitter_circle-512.jpg" alt="logo" class="logo img-fluid" width="55px">
                </div>

                <div class="h3 text-secondary">Twitter</div>

                <div class="w-50">

                    <div class="Username pt-4">
                        <div class=""><i class="fa-regular fa-user" style="color: #000;"></i></div>

                        <input placeholder="Username" class="form-control ps-4" type="text" required>
                    </div>

                    <div class="Password pt-3">
                        <div><i class="fa-solid fa-key" style="color: #000000;"></i></div>
                        <input placeholder="Password" class="form-control ps-4" type="password" name="" id="" required>

                    </div>

                    <div class="Login py-4">
                        <input class="form-control text-light" type="submit" value="Login"
                            style="background-color: #1DA1F2;">
                    </div>
                    <p class="text-center"><a href="http://">Forgot Password</a> or <a href="http://">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
